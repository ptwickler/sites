<html>
  <head>
    <title>AJAX Demo with jQuery</title>
    <style style="text/css">
       #currTime { font-family: courier; font-size: 12px; font-weight: bold; background: #CCC; border: 1px solid #666; padding: 2px};
    </style>
    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $.ajax({url : "http://localhost/~ptwickler/time.pl",
                data : {}, 
                success : function(d) {
                       if (d.now != null) 
                       {
                          $("#currTime").html(d.now);
                       }
                     },
                error : function (jqXHR, textStatus, error)
                        { alert(error) }
                });
                     
      });
    </script>
  </head>
  <body>
    <h1>AJAX demo with jQuery</h1>
    <p>The time on this page comes from a local JSON service written in Perl.</p>
    <p>The current time is <span id="currTime"></span>.</p> 
  </body>
</html>
